<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imformaltime.com | Under Construction</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@600;800&display=swap');

        :root {
            --green-dark: #1b3d2f;
            --green-mid: #2e5e44;
            --green-light: #a8d5ba;
            --green-accent: #7ecf8a;
            --green-bg: #e8f5e9;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--green-bg) 0%, var(--green-light) 100%);
            color: var(--green-dark);
            perspective: 2000px;
            font-family: 'Montserrat', sans-serif;
        }

        #vortex-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            transform-style: preserve-3d;
        }

        .yiai-anchor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            z-index: 10000;
            text-align: center;
            width: 90%;
        }

        .yiai-text {
            font-family: 'Cinzel', serif;
            font-size: 4vw;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(
                to bottom,
                var(--green-dark),
                var(--green-mid),
                var(--green-accent),
                var(--green-mid),
                var(--green-dark)
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: texture-shift 12s ease-in-out infinite, breath 8s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.1));
            user-select: none;
        }

        #countdown {
            margin-top: 25px;
            font-size: 3rem;
            font-weight: 900;
            color: var(--green-dark);
            text-shadow: 0 3px 6px rgba(0,0,0,0.15);
            z-index: 15000;
            position: relative;
        }

        #gameButton {
            margin-top: 20px;
            padding: 12px 22px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }
        #gameButton:hover {
            background: #cc0000;
            transform: scale(1.05);
        }

        #gameModal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50000;
        }

        #gameContainer {
            background: #222;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #closeGame {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            font-weight: 900;
        }

        .film-grain {
            position: fixed;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 20000;
            mix-blend-mode: overlay;
        }

        #email-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--green-light);
            padding: 14px 18px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 30000;
            width: 240px;
        }

        #email-box input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--green-mid);
            outline: none;
        }

        #email-box button {
            padding: 8px 12px;
            background: var(--green-mid);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
        }

        #email-box button:hover {
            background: var(--green-dark);
        }
    </style>
</head>

<body>

<div class="film-grain"></div>

<div id="vortex-container">
    <div class="yiai-anchor">
        <h1 class="yiai-text">
            imformaltime.com is under construction!<br>
            Might be finished in 10–50 days.
        </h1>

        <div style="font-size: 0.9rem; color: red; margin-top: 8px; font-weight: 700;">
            <a href="https://www.youtube.com/@letsGame0925" style="color: red; text-decoration: none;">
                youtube.com/@letsGame0925
            </a>
        </div>

        <button id="gameButton">Play some games in the meantime!</button>

        <div id="countdown">Loading countdown…</div>
    </div>
</div>

<div id="gameModal">
    <div id="closeGame">✖</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
    </div>
</div>

<div id="email-box">
    <input type="email" id="emailInput" placeholder="Your email">
    <input type="text" id="msgInput" placeholder="Your message">
    <button onclick="sendMail()">Send</button>
</div>

<script>
/* COUNTDOWN */
window.onload = function() {
    const targetDate = new Date("2026-03-29T00:00:00");

    function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            countdown.innerText = "The site may be ready any moment now!";
            return;
        }

        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff / 3600000) % 24);
        const minutes = Math.floor((diff / 60000) % 60);

        countdown.innerText = `${days} days • ${hours} hours • ${minutes} minutes remaining`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
};

/* EMAIL */
function sendMail() {
    const email = emailInput.value;
    const msg = msgInput.value;

    if (!email) return alert("Please enter your email.");
    if (!msg) return alert("Please enter a message.");

    window.location.href =
        `mailto:owner@imformaltime.com?subject=Message from ${email}&body=${encodeURIComponent(msg)}%0D%0A%0D%0AFrom: ${email}`;
}

/* GAME POPUP */
const modal = document.getElementById("gameModal");
document.getElementById("gameButton").onclick = () => modal.style.display = "flex";
document.getElementById("closeGame").onclick = () => modal.style.display = "none";

/* GAME */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let birdY = 300, birdX = 80, vel = 0;
const gravity = 0.55;
const flap = -9;

let pipes = [];
let score = 0, best = 0;
let started = false, over = false;
let lastPipe = 0;

function reset() {
    birdY = 300;
    vel = 0;
    pipes = [];
    score = 0;
    over = false;
    started = false;
}

function spawnPipe() {
    const gap = 190;
    const top = Math.random() * 250 + 50;
    pipes.push({ x: 400, top });
}

function update() {
    if (!started || over) return;

    vel += gravity;
    birdY += vel;

    pipes.forEach(p => p.x -= 3.5);
    pipes = pipes.filter(p => p.x > -60);

    if (performance.now() - lastPipe > 1500) {
        spawnPipe();
        lastPipe = performance.now();
    }

    pipes.forEach(p => {
        if (birdX > p.x + 60 && !p.passed) {
            p.passed = true;
            score++;
            best = Math.max(best, score);
        }

        const hitX = birdX + 15 > p.x && birdX - 15 < p.x + 60;
        const hitTop = birdY - 15 < p.top;
        const hitBottom = birdY + 15 > p.top + 190;

        if (hitX && (hitTop || hitBottom)) over = true;
    });

    if (birdY > 600 || birdY < 0) over = true;
}

function draw() {
    ctx.fillStyle = "#70c5ce";
    ctx.fillRect(0, 0, 400, 600);

    ctx.fillStyle = "#3a8f3a";
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, 60, p.top);
        ctx.fillRect(p.x, p.top + 190, 60, 600);
    });

    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(birdX, birdY, 15, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.font = "28px Arial";
    ctx.fillText(score, 200, 60);

    if (!started) {
        ctx.font = "20px Arial";
        ctx.fillText("Click or SPACE to start", 200, 300);
    }

    if (over) {
        ctx.font = "28px Arial";
        ctx.fillText("Game Over", 200, 280);
        ctx.font = "20px Arial";
        ctx.fillText("Click or SPACE to restart", 200, 320);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}
loop();

function flapBird() {
    if (!started) {
        started = true;
        lastPipe = performance.now();
    }
    if (over) return reset();
    vel = flap;
}

window.addEventListener("keydown", e => {
    if (e.code === "Space") flapBird();
});
canvas.addEventListener("mousedown", flapBird);
canvas.addEventListener("touchstart", flapBird);
</script>

</body>
</html>
